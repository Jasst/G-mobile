<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск адресов Bitcoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ====== Базовая темная тема ====== */
    body {
      margin: 0;
      padding: 24px;
      background-color: #0f0f0f;
      color: #e5e5e5;
      font-family: "JetBrains Mono", "Fira Code", Consolas, monospace;
      font-size: 15px;
      line-height: 1.6;
    }

    label {
      display: block;
      margin-top: 18px;
      color: #bdbdbd;
      font-size: 0.95rem;
    }

    input, select, button {
      background: #1a1a1a;
      color: #e0e0e0;
      border: 1px solid #2e2e2e;
      padding: 10px 12px;
      border-radius: 6px;
      margin-top: 6px;
      width: 100%;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #ff8a00;
      box-shadow: 0 0 0 1px #ff8a00;
      outline: none;
    }

    button {
      padding: 10px 18px;
      background: linear-gradient(145deg, #1e1e1e, #151515);
      border: 1px solid #2d2d2d;
      color: #f0f0f0;
      font-weight: 600;
      border-radius: 6px;
      transition: background 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      margin-top: 20px;
      margin-right: 10px;
    }

    button:hover {
      background: #262626;
    }

    button:active {
      transform: scale(0.96);
    }

    #status {
      margin-top: 24px;
      font-size: 1.05rem;
      font-weight: bold;
      color: #ffaa00;
    }

    #counter {
      margin-top: 6px;
      font-size: 0.95rem;
      color: #888;
    }

    /* ====== Прогресс-бар воркеров ====== */
    #progressBars {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 16px;
      margin-top: 28px;
    }

    .worker-block {
      background: #181818;
      padding: 14px;
      border-radius: 8px;
      box-shadow: inset 0 0 0 1px #2c2c2c;
      transition: transform 0.2s ease;
    }

    .worker-block:hover {
      transform: translateY(-2px);
    }

    .worker-title {
      font-size: 0.85rem;
      margin-bottom: 10px;
      color: #aaa;
    }

    .progress-bar {
      height: 10px;
      background: #2b2b2b;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      border-radius: 5px;
      transition: width 0.25s ease;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* ====== Лог найденных ключей ====== */
    #log {
      height: 280px;
      overflow-y: auto;
      background: #161616;
      padding: 14px;
      margin-top: 30px;
      border-radius: 8px;
      font-size: 0.9rem;
      border: 1px solid #2a2a2a;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    #log .found {
      color: #00e676;
      font-weight: bold;
      animation: highlight 1.2s ease-in-out;
    }

    @keyframes highlight {
      0%   { background-color: rgba(0, 230, 118, 0.2); }
      100% { background-color: transparent; }
    }

    /* ====== Адаптив ====== */
    @media (max-width: 600px) {
      input, button {
        font-size: 0.9rem;
        padding: 8px 10px;
      }

      #progressBars {
        grid-template-columns: 1fr;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div>
    <label>Начальный HEX: <input id="startHex" placeholder="e.g. 1A2B..." /></label>
    <label>Конечный HEX: <input id="endHex" placeholder="e.g. FF.." /></label>
    <label>Префикс адреса: <input id="prefix" placeholder="e.g. 1A" /></label>
    <label>Полный адрес: <input id="fullAddress" placeholder="e.g. 1A1zP..." /></label>
    <label>Воркеров: <input id="workerCount" type="number" value="4" min="1" max="16"/></label>
    <button id="toggleBtn">Начать</button>
    <button id="resetBtn">Сброс</button>
    <button id="downloadLogBtn">Скачать лог</button>
  </div>
  <div id="status">Готов</div>
  <div id="counter">Проверено: 0</div>
  <div id="progressBars"></div>
  <div id="log"></div>

  <!-- Скрипты подключаются отдельно -->
  <script src="main.js"></script>
</body>
</html>
