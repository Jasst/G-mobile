<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск адресов Bitcoin</title>
  <style>
    :root {
      --bg: #121212;
      --panel: #1e1e1e;
      --text: #e0e0e0;
      --accent: #ff8a00;
      --accent2: #e52e71;
      --green: #00e676;
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }

    input, select, button {
      background: var(--panel);
      color: var(--text);
      border: 1px solid #333;
      padding: 10px;
      border-radius: 5px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      background: #2a2a2a;
    }
    button:active {
      transform: scale(0.98);
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    #counter {
      margin-top: 8px;
      font-size: 14px;
    }

    #progressBars {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .worker-block {
      background: var(--panel);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .worker-title {
      font-size: 0.9rem;
      margin-bottom: 6px;
      opacity: 0.8;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius: 4px;
      transition: width 0.3s ease;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    #log {
      height: 250px;
      overflow-y: auto;
      background: var(--panel);
      padding: 12px;
      margin-top: 24px;
      border-radius: 8px;
      font-size: 0.9rem;
      line-height: 1.4em;
    }

    #log .found {
      color: var(--green);
      font-weight: bold;
      animation: highlight 1s ease;
    }

    @keyframes highlight {
      0% { background: rgba(0,230,118,0.2); }
      100% { background: transparent; }
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>Начальный HEX:
      <input id="startHex" placeholder="e.g. 1A2B..." />
    </label>
    <label>Конечный HEX:
      <input id="endHex" placeholder="e.g. FFFF..." />
    </label>
    <label>Префикс адреса:
      <input id="prefix" placeholder="e.g. 1A" />
    </label>
    <label>Полный адрес:
      <input id="fullAddress" placeholder="e.g. 1A1zP..." />
    </label>
    <label>Воркеров:
      <input id="workerCount" type="number" value="4" min="1" max="16" />
    </label>
  </div>

  <div class="buttons">
    <button id="toggleBtn">Начать</button>
    <button id="resetBtn">Сброс</button>
    <button id="downloadLogBtn">Скачать лог</button>
  </div>

  <div id="status">Готов</div>
  <div id="counter">Проверено: 0</div>
  <div id="progressBars"></div>
  <div id="log"></div>

  <script src="main.js"></script>
</body>
</html>
